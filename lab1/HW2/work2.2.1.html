<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>work2_2_1</title>
</head>

<body>




    <h1 align="center">Заполните форму:</h1><br>
    <div>

        <form action="./work2.2.1.html" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Введите имя" required>
            <input type="text " name="firstname" placeholder="Введите фамилию" required>

            <hr> Введите пароль<br>
            <input type="password" name="password" size="25"><br> Повторите пароль<br>
            <input type="password" name="password" size="25">
            <hr>



            <name>Ваша страна<br>
                <select name="country">
                <option  label="Украина" value="ua" ></option>
                <option  label="Роисся" value="rus"></option>
                <option label="Беларусь" value="bel" selected></option>
                <option  label="Казахстан" value="kaz"></option>
            </select></name>

            <br>


            <name>Ваш город<br>
                <select size="3" name="city">
                <option placeholder="Выберите город" value="" disabled></option>
                <option  label="Киев" value="Kiyv"></option>
                <option  label="Днепр" value="Dnepr"></option>
                <option  label="Львов" value="Lviv"></option>
                <option  label="Запорожье" value="Zapor" ></option>
                <option  label="Винница" value="Vinnitsa"></option>
            </select></name>

            <br>


            <fieldset>
                <legend>Что Вы любите делать:</legend>
                <p><input type="checkbox" name="like" value="sleep" checked>Спать</p>
                <p><input type="checkbox" name="like" value="eat">Кушать</p>
                <p><input type="checkbox" name="like" value="run">Бегать</p>
                <p><input type="checkbox" name="like" value="study">Учиться</p>
                <p><input type="checkbox" name="like" value="draw">Рисовать</p>
                <p><input type="checkbox" name="like" value="drunk">Употреблять много алкоголя</p>
            </fieldset><br>




            <fieldset>
                <legend>Вам есть 18?</legend>
                <p><input type="radio" name="old" value="young">Нет</p>
                <p><input type="radio" name="old" value="old">Да</p>
            </fieldset><br>

            <textarea name="comment" cols="30" rows="3" placeholder="кратко о себе"></textarea><br>

            <input type="submit"></input>
            <input type="reset"></input>
    </div>

    </form>




</body>

</html>
